<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://www.amazon.com/?tag=YOUR_TAG_HERE" />
    <title>Redirecting to Amazon...</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #8E2DE2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Taking you to Amazon...</p>
    <p style="font-size: 12px; color: #888;">If you are not redirected automatically, <a href="https://www.amazon.com/?tag=YOUR_TAG_HERE" style="color: #8E2DE2;">click here</a>.</p>
</body>
</html>
